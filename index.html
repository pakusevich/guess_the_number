<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>Угадай число</h1>
            <p>Загадано число от 1 до 10.</p>
            <p>Дается 5 попыток, чтобы отгадать.</p>
        </div>
        <div>
            <button class="btn" onclick=guessNum(1)>1</button>
            <button class="btn" onclick=guessNum(2)>2</button>
            <button class="btn" onclick=guessNum(3)>3</button>
            <button class="btn" onclick=guessNum(4)>4</button>
            <button class="btn" onclick=guessNum(5)>5</button>
            <button class="btn" onclick=guessNum(6)>6</button>
            <button class="btn" onclick=guessNum(7)>7</button>
            <button class="btn" onclick=guessNum(8)>8</button>
            <button class="btn" onclick=guessNum(9)>9</button>
            <button class="btn" onclick=guessNum(10)>10</button>
        </div>
        <p>Осталось попыток: <span id="span"></span></p>
        <div class="restart">
            <button onclick=restart()>Новая игра</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
